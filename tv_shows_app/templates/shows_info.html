<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Show Info</title>
</head>
<body>
    <div class="container">
        <div>
            <a href="/shows" class="float-right">Go Back</a>
        </div>
        <div>
            <h1>TV Show {{show_info.id}}</h1>
            <p>Title: {{show_info.title}}</p>
            <p>Network: {{show_info.network}}</p>
            <p>Release Date: {{show_info.release_date}}</p>
            <p>Description: {{show_info.description}}</p>
            <p>Last Updated: {{show_info.updated_at}}</p>
            <div><a href="/shows/{{show_info.id}}/edit">Edit</a> | <a href="/shows/{{show_info.id}}/destroy">Delete</a></div>
        </div>
    </div>
</body>
</html>
