<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add New Show</title>
</head>
<body>
    <div class="container">
        <div>
            <a href="/shows" class="btn btn-link float-right">Go Back</a>
        </div>
        <div>
            <h1>Add a New Show</h1>
            <form action="/shows/create" method="post">
                {% csrf_token %}
                <lable>Title</lable>
                <input type="text" name="title" class="form-control mb-3">
                <label>Network</label>
                <input type="text" name="network" class="form-control mb-3">
                <lable>Release Date</lable>
                <input type="date" name="release_date" class="form-control mb-3">
                <lable>Description</lable>
                <textarea name="desc" class="form-control mb-3"></textarea>
                <input type="submit" value="Create" class="btn btn-secondary">
            </form>
        </div>
    </div>
</body>
</html>
